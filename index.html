<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Metadata Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Word Metadata Editor</h1>
            <p class="subtitle">View and edit metadata for .docx and .docm files securely in your browser.</p>
        </header>

        <main>
            <section id="upload-section" class="card active">
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                        <p>Drag & Drop your Word file here</p>
                        <p class="text-sm">or</p>
                        <button class="btn btn-primary" id="browse-btn">Browse Files</button>
                        <input type="file" id="file-input" accept=".docx,.docm" hidden>
                    </div>
                </div>
            </section>

            <section id="editor-section" class="card hidden">
                <div class="editor-header">
                    <div>
                        <h2 id="file-name-display">filename.docx</h2>
                        <span class="status-badge">Loaded</span>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="cancel-btn">Close File</button>
                        <button class="btn btn-primary" id="edit-save-btn">Edit</button>
                    </div>
                </div>

                <div class="metadata-grid" id="metadata-container">
                </div>

                <div id="loading-overlay" class="loading-overlay hidden">
                    <div class="spinner"></div>
                    <p id="loading-text">Processing...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>100% Client-Side. Your files never leave your browser.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
